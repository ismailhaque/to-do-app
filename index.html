<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box col-lg-6 col-md-12">
        <div class="card p-4 rounded shadow">
            <div class="card-title">
                <h2 class=" text-uppercase text-center bg-warning">To Do List</h2>
            </div>
            <div class="card-body " id="to_do_list">
                <div class="form-group">
                    <input type="text" id="to_do" class="form-control" placeholder="Add List">
                </div>
                <div class="button-group mt-3">
                    <button id="add_list" class="btn-primary btn text-uppercase" value="">Add Now</button>
                    <button id="reset_list" class="btn-primary btn text-uppercase" value="">Reset
                        All</button>
                </div>
            </div>
            <div class="card-footer overflow-auto">
                <h3 class="text-center text-uppercase to_do_head">Your To Do List</h3>
                <div id="todo_list">

                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
